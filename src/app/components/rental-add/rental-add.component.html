<h3>Kiralama Sayfası</h3>
<form [formGroup]="rentalAddForm">
    <div class="form-group col-md-3">
        <label for="rentDate" class="form-label"><strong>Kiralama Tarihi</strong></label>
        <div class="form-group mb-3">
          <input class="form-control" type="date" id="rentDate" formControlName="rentDate"  />
        </div>
        <div *ngIf="rentalAddForm.get('rentDate').hasError('required') && rentalAddForm.get('rentDate').touched "
            class="alert alert-danger">
            Tarih boş geçilemez
        </div>
      </div>
      
      <div class="form-group col-md-3">
        <label for="returnDate" class="form-label"><strong>Teslim Tarihi</strong></label>
        <div class="form-group mb-3">
          <input type="date" id="returnDate" formControlName="returnDate" class="form-control" />
        </div>
        <div *ngIf="rentalAddForm.get('returnDate').hasError('required') && rentalAddForm.get('returnDate').touched "
            class="alert alert-danger">
            Tarih boş geçilemez
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary" (click)="addRental()">
          Next
        </button>
      </div>
    
</form>
