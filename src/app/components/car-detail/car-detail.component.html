  <app-car-image></app-car-image> 

  <div class="card" style="width: 300px; float: right; position: relative; right: 150px;">
    <div class="card-header" style="text-align: center;">
      Araç Detayları
    </div>
    <ul class="list-group list-group-flush" *ngFor="let car of carDetail">
      <li class="list-group-item"><strong>Marka:</strong> {{car.brandName | uppercase}}</li>
      <li class="list-group-item"><strong>Renk:</strong>{{car.colorName | uppercase}}</li>
      <li class="list-group-item"><strong>Model Yılı:</strong>{{car.modelYear}}</li>
      <li class="list-group-item"><strong>Fiyat:</strong>{{car.dailyPrice | currency}}</li>
      <li class="list-group-item"><strong>Açıklama:</strong>{{car.description}}</li>
      <li class="list-group-item">
        <button type="button" class="btn btn-success" routerLink="/rental/add/{{car.carId}}">
          Kirala
        </button>
      </li>
    </ul>
  </div>
